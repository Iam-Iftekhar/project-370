{% extends 'base.html' %}

{% block title %}Edit Profile - AnimeDB{% endblock %}

{% block content %}
<div class="edit-profile-container">
    <h1>Edit Your Profile</h1>
    <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ current_user.username }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
        </div>
        <div class="form-group">
            <label for="avatar">Profile Picture:</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
            {% if current_user.avatar %}
                <p>Current: <img src="{{ url_for('static', filename='uploads/' + current_user.avatar) }}" height="80"></p>
            {% endif %}
        </div>
        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio">{{ current_user.bio or '' }}</textarea>
        </div>
        <button type="submit" class="btn-save">Save Changes</button>
    </form>
</div>
{% endblock %}
