<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }
        .dashboard-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .dashboard-card {
            background: #2e2e3e;
            padding: 30px;
            border-radius: 10px;
            width: 200px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }
        .dashboard-card:hover {
            background: #44445a;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div class="dashboard-container">
        <a href="{{ url_for('add_anime') }}" class="dashboard-card">
            <h3>Manage Anime</h3>
        </a>
        <a href="{{ url_for('create_event') }}" class="dashboard-card">
            <h3>Manage Events</h3>
        </a>
    </div>
</body>
</html>
