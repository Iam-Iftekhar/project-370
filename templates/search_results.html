<!-- search_results.html -->
{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}
{% block content %}
    <h2>Search Results</h2>
    <ul class="list-group">
        {% for result in results %}
            <li class="list-group-item">
                <a href="{{ url_for('anime_details', anime_id=result[0]) }}">{{ result[1] }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
